<div class="bg-gradient-to-b from-green-50 to-white p-6 max-w-5xl mx-auto my-8 rounded-2xl shadow-lg">
  
  <!-- Shop Header Section -->
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-3xl font-extrabold text-green-800">
      🏪 {{ shop?.username }}
    </h2>
    <div class="flex items-center space-x-2">
      <span class="text-yellow-500 text-lg">{{ shop?.classification }} ⭐</span>
      <button (click)="toggleReviews()" class="text-green-600 hover:text-green-700">
        🔍 Ver Avaliações
      </button>
    </div>
  </div>
  
  <!-- Shop Information with Like Button -->
  <div class="bg-white p-4 rounded-xl shadow-md relative">
    <!-- Like Button in Top-Right Corner -->
    <button (click)="toggleLike()" class="absolute top-2 right-2 focus:outline-none">
      <span *ngIf="isFavorite; else notLiked" class="text-green-600 text-3xl">♥</span>
      <ng-template #notLiked>
        <span class="text-green-600 text-3xl">♡</span>
      </ng-template>
    </button>
  
    <p class="text-gray-700 mb-2">
      📧 <strong>Email:</strong> {{ shop?.email }}
    </p>
    <p class="text-gray-700 mb-2">
      📍 <strong>Localização:</strong> {{ shop?.latitude }}, {{ shop?.longitude }}
    </p>
    <p class="text-gray-700 mb-2">
      📝 <strong>Descrição:</strong> {{ shop?.description || 'Sem descrição disponível.' }}
    </p>
    <p class="text-gray-700">
      📂 <strong>Categorias:</strong>
      <span *ngIf="(shop?.categoryNames ?? []).length > 0; else noCategories">
        {{ (shop?.categoryNames ?? []).join(', ') }}
      </span>
      <ng-template #noCategories>
        <span class="text-gray-500">Sem categoria disponível</span>
      </ng-template>
    </p>
  </div>
  
  <!-- Decorative Separator -->
  <div class="flex justify-center my-6">
    <div class="w-20 h-1 bg-green-500 rounded-full"></div>
  </div>
  
  <!-- Shop Reviews Section (conditionally displayed) -->
  <app-shop-reviews *ngIf="showReviews && shop?.id" [shopId]="shop.id"></app-shop-reviews>
  
  <!-- Shop Publications Section (if applicable) -->
  <app-publications *ngIf="shop?.id" [shopId]="shop.id"></app-publications>
</div>

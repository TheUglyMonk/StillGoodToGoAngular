<div class="bg-gradient-to-b from-green-50 to-white p-6 max-w-5xl mx-auto my-8 rounded-2xl shadow-lg">
    <!-- Shop Header Section -->
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-3xl font-extrabold text-green-800">
        🏪 {{ shop?.username }}
      </h2>
      <div class="flex items-center space-x-2">
        <span class="text-yellow-500 text-lg">{{ shop?.classification }} ⭐</span>
        <button (click)="toggleReviews()" class="text-green-600 hover:text-green-700">
          🔍 Ver Avaliações
        </button>
      </div>
    </div>
  
    <!-- Shop Information -->
    <div class="bg-white p-4 rounded-xl shadow-md">
      <p class="text-gray-700 mb-2">
        📧 <strong>Email:</strong> {{ shop?.email }}
      </p>
      <p class="text-gray-700 mb-2">
        📍 <strong>Localização:</strong> {{ shop?.latitude }}, {{ shop?.longitude }}
      </p>
      <p class="text-gray-700">
        📝 <strong>Descrição:</strong> {{ shop?.description || 'Sem descrição disponível.' }}
      </p>
    </div>
  
    <!-- Decorative Separator -->
    <div class="flex justify-center my-6">
      <div class="w-20 h-1 bg-green-500 rounded-full"></div>
    </div>

    <!-- Shop Reviews Section (conditionally displayed) -->
    <app-shop-reviews *ngIf="showReviews && shop?.id" [shopId]="shop.id"></app-shop-reviews>

    


    <!-- You can include other sections like Shop Publications here -->
</div>

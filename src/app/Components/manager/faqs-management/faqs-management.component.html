<div class="p-4 bg-white shadow-md rounded-lg">
    <h3 class="text-xl font-bold text-green-800 mb-4">FAQ Management</h3>
  
    <!-- FAQ Form -->
    <form [formGroup]="faqForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700">Question</label>
        <input formControlName="question" type="text" class="w-full p-2 border rounded" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Answer</label>
        <textarea formControlName="answer" class="w-full p-2 border rounded" rows="4"></textarea>
      </div>
      <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition">
        {{ editingFaq ? 'Update FAQ' : 'Add FAQ' }}
      </button>
      <button type="button" (click)="clearForm()" class="ml-4 bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-700 transition">
        Cancel
      </button>
    </form>
  
    <div *ngIf="faqs.length > 0" class="mt-6">
      <h4 class="text-lg font-semibold text-green-800">Existing FAQs</h4>
      <div *ngFor="let faq of faqs" class="p-4 bg-gray-100 rounded-lg mb-4 flex justify-between">
        <div>
          <h5 class="text-green-700 font-semibold">{{ faq.question }}</h5>
          <p class="text-gray-600">{{ faq.answer }}</p>
        </div>
        <div class="flex space-x-2">
          <button (click)="editFaq(faq)" class="text-blue-600 hover:text-blue-800">Edit</button>
          <button (click)="deleteFaq(faq.id)" class="text-red-600 hover:text-red-800">Delete</button>
        </div>
      </div>
    </div>
  </div>

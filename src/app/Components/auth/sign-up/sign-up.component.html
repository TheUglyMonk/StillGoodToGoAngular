<div class="bg-white p-6 rounded-2xl shadow-lg mt-10 max-w-sm mx-auto">
    <h2 class="text-2xl font-bold text-green-700 text-center mb-4">Criar Conta</h2>
  
    <div class="mb-4">
      <label class="block text-green-800 font-medium mb-1">Nome de utilizador</label>
      <input type="text" [(ngModel)]="username" placeholder="Nome de Utilizador"
             class="w-full px-4 py-2 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
    </div>
  
    <div class="mb-4">
      <label class="block text-green-800 font-medium mb-1">Email</label>
      <input type="email" [(ngModel)]="email" placeholder="Email"
             class="w-full px-4 py-2 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
    </div>
  
    <div class="mb-4">
      <label class="block text-green-800 font-medium mb-1">Senha</label>
      <input type="password" [(ngModel)]="password" placeholder="Palavra-passe"
             class="w-full px-4 py-2 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
    </div>
  
    <div class="mb-4">
      <label class="block text-green-800 font-medium mb-1">NIF</label>
      <input type="number" [(ngModel)]="nif" placeholder="NIF"
             class="w-full px-4 py-2 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
    </div>
  
    <button (click)="registerClient()"
            class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700 transition-all">
      Criar Conta
    </button>
  
    <div class="mt-4 text-center text-sm">
      JÃ¡ tem uma conta? <a routerLink="/login" class="text-green-600 hover:underline">Entre aqui</a>
    </div>
  </div>

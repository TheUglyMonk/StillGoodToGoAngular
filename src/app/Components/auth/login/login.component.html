<div class="bg-white p-6 rounded-2xl shadow-lg max-w-sm mx-auto my-12 mt-12">
    <h2 class="text-2xl font-bold text-green-700 text-center mb-4">Entrar</h2>
  
    <!-- Email Input -->
    <div class="mb-4">
      <label class="block text-green-800 font-medium mb-1">Email</label>
      <input type="email" placeholder="Digite seu email"
             class="w-full px-4 py-2 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
    </div>
  
    <!-- Password Input -->
    <div class="mb-4">
      <label class="block text-green-800 font-medium mb-1">Senha</label>
      <input type="password" placeholder="Digite sua senha"
             class="w-full px-4 py-2 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
    </div>
  
    <!-- Submit Button -->
    <button class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700 transition-all">
      Entrar
    </button>
  
    <!-- Forgot Password & Register -->
    <div class="mt-4 text-center text-sm">
      <a href="#" class="text-green-600 hover:underline">Esqueci-me da password</a>
      <span class="mx-2 text-gray-400">|</span>
      <a href="/sign-up" class="text-green-600 hover:underline">Criar conta</a>
    </div>
  </div>

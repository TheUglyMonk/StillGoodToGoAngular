<div class="max-w-4xl mx-auto p-6">
    <h2 class="text-2xl font-bold text-green-800 mb-4">🌟 Estabelecimentos Favoritos</h2>
  
    <!-- Loading State -->
    <div *ngIf="loading" class="text-center text-gray-600">Carregando...</div>
  
    <!-- Favorite Establishments List -->
    <div *ngIf="!loading && favoriteShops.length > 0" class="space-y-4">
      <div *ngFor="let shop of favoriteShops" 
           class="p-4 bg-white shadow-md rounded-lg flex items-center justify-between border border-gray-200">
        
        <!-- Left Side (Text Info) -->
        <div class="flex flex-col">
          <h3 class="text-lg font-semibold text-green-700 flex items-center">
            🍽️ {{ shop.username }}  
            <span class="ml-2 text-sm text-yellow-600 font-medium">⭐ {{ shop.classification }}</span>
          </h3>
          <p class="text-gray-600 text-sm italic">{{ shop.description }}</p>
          <p class="text-sm text-gray-500">📍 Localização: {{ shop.latitude }}, {{ shop.longitude }}</p>
        </div>
  
        <!-- Heart Icon to Remove Favorite -->
        <button (click)="removeFavorite(shop.id)"
                class="text-green-500 hover:text-green-700 transition">
                💚
        </button>
      </div>
    </div>
  
    <!-- No Favorites -->
    <div *ngIf="!loading && favoriteShops.length === 0" class="text-center text-gray-600">
      🚫 Você ainda não tem estabelecimentos favoritos.
    </div>
  </div>
